<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Tic Tac Toe Game </title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<script src="tictactoe.js"type="text/javascript"></script>
</head>
<style>
  body {
	font-family: 'Varela Round', sans-serif;
	background-color: #C3BECE;
	color: #fff;
	text-align:center;
  }

  canvas {
	margin: 5px;
  }

  #result {
  	display: none;
  	margin: 10px auto;
    padding: 10px;
    border-radius: 5px;
    background-color: green;
    border: green;
  }

  #playerx, 
  #playero {
  	background-color: green;
  	border: green;
  	padding: 5px;
  	border-radius: 2px;
  }

</style>
<body>

	<h1> My Tic Tac Toe Game </h1>
	<div id="question">
    <p> Would you like to play <input type="button" id="playerx" onclick="getPlayer(this)" value="x" placeholder="X"> or <input type="button" id="playero" onclick="getPlayer(this)" value="o" placeholder="O"> ?</p>

	</div>
	<p id="winner"></p>
	<p id="gameover"></p>
	<button id="result" onclick="Reset()">RESET</button>
	
</body>
</html>
